<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Search | Instant Weather</title>
        <link rel="stylesheet" href="weather_t.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <!-- Collaboration team:
    1. Evan Handy
    2. Marwin Palea
    -->

    <body>
        <header>
            <h1>Instant Weather</h1>
            <img class="logo" alt="icon" src="sun-icon.png">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href='franklin.html'>Franklin</a></li>
                    <li><a href='greenville.html'>Greenville</a></li>
                    <li><a href='#'>Springfield</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <section class="container">
                    <h2>Search</h2>
                </section>
                <div class="extra-box">
                    <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
                        <input type="search" name="query" id="query">
                        <!--<input type="submit" name="submit" value="Search" id="send">-->
                    </form>
                    <div id="search_results"></div>
                </div>
                <section class="container">
                    <h2 id="location"></h2>
                </section>
                <div class="extra-box">

                    <ul class="high_low">
                        <li id="current_temp"></li>
                        <li id="summary"></li>
                    </ul>
                    <div id="humidity" class="extras"></div>
                    <div id="wind" class="extras"></div>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li>&copy;2017</li>
                <li>Evan Handy</li>
                <li>Last Updated: Mar 24, 2017</li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="weather_search.js"></script>
    </body>

</html>
