<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Franklin | Instant Weather</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <header>
        <h1>Instant Weather</h1>
        <nav>
            <ul>
                <li><a href='#'>Franklin</a></li>
                <li><a href='#'>Greenville</a></li>
                <li><a href='#'>Springfield</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>Franklin, ID</h2>
            <img src="Weather-clear.png" alt="Sunny skies">
            <div class="center">77&deg;</div>
            <div>Sunny</div>
        </section>
        <ul class="high_low">
            <li>H 90&deg;</li>
            <li>L 66&deg;</li>
        </ul>
        <div class="extras">
            Wind = 1 - 5, Southwest
        </div>
    </main>
    <footer>
        <ul>
            <li>&copy;2017</li>
            <li>Evan Handy</li>
            <li>Last Updated: Feb 3, 2017</li>
        </ul>
    </footer>
    <figure class="wireframe">
        <img src="nw_sm_screen.png" alt="Updated wireframe">
        <p>The wireframe for this site (I had to update it).</p>
    </figure>
</body>

</html>
